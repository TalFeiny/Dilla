version: '3.8'

services:
  # FastAPI Backend
  backend:
    build: ./backend
    container_name: dilla-backend
    ports:
      - "8000:8000"
    environment:
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
      - SUPABASE_SERVICE_KEY=${SUPABASE_SERVICE_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - TAVILY_API_KEY=${TAVILY_API_KEY}
      - REDIS_URL=redis://redis:6379
      - ENVIRONMENT=development
      - DEBUG=True
    volumes:
      - ./backend:/app
    depends_on:
      - redis
    networks:
      - dilla-network
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: dilla-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - dilla-network
    restart: unless-stopped

  # Next.js Frontend (optional - can run locally)
